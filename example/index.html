<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="fragment" content="!" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>NiceSelect example page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/jizy-niceselect.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <article>
            <h1>NiceSelect example page</h1>
            <p>This is an example page for the NiceSelect module.</p>

            <section>
                <h2>Default select</h2>
                <select>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                </select>
            </section>
            <section>
                <h2>With a placeholder</h2>
                <select>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                </select>
            </section>
            <section>
                <h2>With a multiple selection</h2>
                <select multiple>
                    <option value="" disabled selected>Choose one or more options</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                </select>
            </section>
            <section>
                <h2>Searchable</h2>
                <select data-searchable="true" data-placeholder="Filter and choose">
                    <option value="1">Test 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Opt 3</option>
                    <option value="4">Try this opt-in</option>
                    <option value="5">Can be anything</option>
                    <option value="6">Mix</option>
                </select>
            </section>
        </article>
    </main>
    <script src="js/jizy-niceselect.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
